<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Dashboard...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Nunito', sans-serif;
        }

        .loader-container {
            text-align: center;
            color: white;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loader-text {
            font-size: 18px;
            font-weight: 600;
        }

        .resolution-info {
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
        <div class="loader-text">Mendeteksi layar...</div>
        <div class="resolution-info" id="resolution-info"></div>
    </div>

    <script>
        // Detect screen orientation and redirect
        function detectAndRedirect() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const aspectRatio = width / height;
            
            // Show resolution info for debugging
            document.getElementById('resolution-info').textContent = 
                `${width}x${height} (${aspectRatio.toFixed(2)})`;
            
            // Determine orientation based on aspect ratio
            // Potrait: aspect ratio < 1 (height > width) - typically 9:16 or similar
            // Landscape: aspect ratio >= 1 (width >= height) - typically 16:9 or similar
            
            if (aspectRatio < 1) {
                // Potrait mode (9:16, 9:18, 9:21, etc.)
                console.log('Potrait mode detected, redirecting to /potrait');
                window.location.href = "{{ url_for('dashboard_potrait') }}";
            } else {
                // Landscape mode (16:9, 16:10, 4:3, etc.)
                console.log('Landscape mode detected, redirecting to /landscape');
                window.location.href = "{{ url_for('dashboard_landscape') }}";
            }
        }

        // Detect immediately when page loads
        window.addEventListener('load', function() {
            setTimeout(detectAndRedirect, 500); // Small delay for better UX
        });

        // Re-detect if window is resized or orientation changes
        let resizeTimer;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(detectAndRedirect, 500);
        });

        window.addEventListener('orientationchange', function() {
            setTimeout(detectAndRedirect, 500);
        });
    </script>
</body>
</html>
